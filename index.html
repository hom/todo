<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        :root {
            --primary-color: #7c3aed;
            --background-light: #ffffff;
            --background-dark: #1a1a1a;
            --text-light: #1a1a1a;
            --text-dark: #ffffff;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: var(--background-light);
            color: var(--text-light);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark {
            background: var(--background-dark);
            color: var(--text-dark);
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }

        .theme-toggle {
            background: none;
            border: 1px solid currentColor;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            color: inherit;
        }

        .todo-form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .todo-input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
            font-size: 1rem;
            background: var(--background-light);
            color: var(--text-light);
        }

        .dark .todo-input {
            background: var(--background-dark);
            color: var(--text-dark);
            border-color: #444;
        }

        .submit-btn {
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 1rem;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        .todo-checkbox {
            margin-right: 0.75rem;
            width: 1.2rem;
            height: 1.2rem;
        }

        .todo-text {
            flex: 1;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .tips {
            margin-top: 2rem;
            font-size: 0.875rem;
            opacity: 0.8;
        }

        .tips ul {
            margin-top: 0.5rem;
            padding-left: 1.5rem;
        }

        @media (max-width: 480px) {
            .container {
                margin: 1rem auto;
            }

            .title {
                font-size: 1.5rem;
            }

            .todo-form {
                flex-direction: column;
            }

            .submit-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">TODO</h1>
            <button class="theme-toggle" aria-label="Toggle dark mode">ðŸŒ“</button>
        </header>

        <form class="todo-form" id="todoForm">
            <input 
                type="text" 
                class="todo-input" 
                placeholder="Add a new task..." 
                aria-label="New todo item"
                required
            >
            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <ul class="todo-list" id="todoList">
            <!-- Todo items will be inserted here -->
        </ul>

        <div class="tips">
            <p>Tips:</p>
            <ul>
                <li>Click on a todo to toggle its completion status</li>
                <li>Press Enter to quickly add a new todo</li>
                <li>Use the theme toggle in the top right to switch between light and dark mode</li>
            </ul>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.querySelector('.theme-toggle');
        const body = document.body;
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark');
            localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
        });

        // Load saved theme
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark');
        }

        // Todo functionality
        const todoForm = document.getElementById('todoForm');
        const todoInput = todoForm.querySelector('.todo-input');
        const todoList = document.getElementById('todoList');

        // Load saved todos
        let todos = JSON.parse(localStorage.getItem('todos') || '[]');

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function renderTodos() {
            todoList.innerHTML = todos.map((todo, index) => `
                <li class="todo-item ${todo.completed ? 'completed' : ''}" data-index="${index}">
                    <input 
                        type="checkbox" 
                        class="todo-checkbox" 
                        ${todo.completed ? 'checked' : ''}
                        aria-label="Mark todo as ${todo.completed ? 'incomplete' : 'complete'}"
                    >
                    <span class="todo-text">${todo.text}</span>
                </li>
            `).join('');
        }

        todoForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = todoInput.value.trim();
            if (text) {
                todos.push({ text, completed: false });
                saveTodos();
                renderTodos();
                todoInput.value = '';
            }
        });

        todoList.addEventListener('click', (e) => {
            const item = e.target.closest('.todo-item');
            if (item) {
                const index = parseInt(item.dataset.index);
                todos[index].completed = !todos[index].completed;
                saveTodos();
                renderTodos();
            }
        });

        // Initial render
        renderTodos();
    </script>
</body>
</html>
